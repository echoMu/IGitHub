// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.4.31"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    compileSdkVersion = 28
    minSdkVersion = 26
    targetSdkVersion = 28

    multidexVersion = '1.0.3'
    kotlinxCoroutinesVersion = '1.3.8'
    lifecycleViewmodelKtxVersion = '2.3.0-alpha06'
    appcompatVersion = '1.3.0-alpha01'
    constraintlayoutVersion = '2.0.0-beta8'
    retrofitVersion = '2.6.0'
    retrofitConverterGsonVersion = '2.3.0'
    retrofitConverterScalarsVersion = '2.5.0'
    glideVersion = '4.10.0'
    lifecycleExtensionsVersion = '2.2.0'
    navigationVersion = '2.3.0'
    viewPager2Version = '1.1.0-alpha01'
    mmkvVersion = '1.0.23'
    koinVersion = '2.1.5'

    junitVersion = '4.13'
    okhttpVersion = "4.2.0"
    mockkVersion = '1.9.3'
    truthVersion = "1.0"
    coreTestingVersion = "1.1.0"
}